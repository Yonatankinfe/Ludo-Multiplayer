<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <!-- Green Section -->
        <div class="section green">
            <div class="circle"><div class="piece green-piece"></div></div>
            <div class="circle"><div class="piece green-piece"></div></div>
            <div class="circle"><div class="piece green-piece"></div></div>
            <div class="circle"><div class="piece green-piece"></div></div>
        </div>

        <!-- Yellow Section -->
        <div class="section yellow">
            <div class="circle"><div class="piece yellow-piece"></div></div>
            <div class="circle"><div class="piece yellow-piece"></div></div>
            <div class="circle"><div class="piece yellow-piece"></div></div>
            <div class="circle"><div class="piece yellow-piece"></div></div>
        </div>

        <!-- Red Section -->
        <div class="section red">
            <div class="circle"><div class="piece red-piece"></div></div>
            <div class="circle"><div class="piece red-piece"></div></div>
            <div class="circle"><div class="piece red-piece"></div></div>
            <div class="circle"><div class="piece red-piece"></div></div>
        </div>

        <!-- Blue Section -->
        <div class="section blue">
            <div class="circle"><div class="piece blue-piece"></div></div>
            <div class="circle"><div class="piece blue-piece"></div></div>
            <div class="circle"><div class="piece blue-piece"></div></div>
            <div class="circle"><div class="piece blue-piece"></div></div>
        </div>

        <!-- Center "Home" -->
        <div class="center">
            <p>Home</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
